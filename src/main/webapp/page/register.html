<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body id="register-body-div">
<h1>User registration:</h1>
<form action="register" id="register-form" method="POST">
    <div>
        <label for="username">Please, enter the username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Please, enter the password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="confirmPassword">Please, confirm password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" id="button-submit">Submit</button>
</form>
</body>
</html>
